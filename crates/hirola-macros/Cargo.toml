[package]
name = "hirola-macros"
version = "0.1.6"
authors = ["Geoffrey Mureithi <mureithinjuguna@gmail.com>"]
edition = "2021"
description = "An html library for building client side webapps"
repository = "https://github.com/geofmureithi/hirola"
documentation = "https://docs.rs/hirola"
readme = "../../README.md"
license = "MIT OR Apache-2.0"
keywords = ["wasm", "html", "dom", "web"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true


[dependencies]
syn = { version = "1", features = ["full"] }
quote = { package = "quote", version = "1" }
proc-macro2 = "1"
proc-macro-hack = "0.5"
syn-rsx = { version = "0.8" }
once_cell = "1.8"

[dev-dependencies]
hirola-core = {path = "../hirola-core"}
trybuild = "1.0"